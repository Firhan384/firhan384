<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firhan Abigael - Profile</title>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Nobile&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

    <!-- loading -->
    <div class="preloader">
        <div class="loading">
          <img src="assets/img/loader.gif">
        </div>
    </div>

    <section class="container-fluid sticky-top">
        <div class="row" style="padding: 10px 0px;">
            <div class="col-12 header_panel">
                <div class="header_image" style="background-image: url('assets/img/33c54aa5-a1d7-46b7-b552-80aa4e5d37ca-removebg-preview.png')"></div>
                &nbsp;
                <div class="header_name">
                    <p>
                        Firhan Abigael
                    </p>
                    <span>Full Stack Web Developer</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
            </div>
            </div>
        </div>
    </nav>
    
    <!-- Pages -->
    <div id="pages">
    </div>

    <div id="button-circle-bottom">
        <section class="container-fluid fixed-bottom">
            <div class="row">
                <div class="col-12 m_menu" id="m_menu">
                    <div class="m_menu_inner">
                        <div class="row" id="m_menu_navigation">
                            <div class="col-4" style="text-align: center;">
                                <label id="m_page_btn" page="home">
                                    <i class="fa fa-home" aria-hidden="true"></i><br>Home</label>
                            </div>
                            <div class="col-4" style="text-align: center;">
                                <label id="m_page_btn" page="about_me">
                                    <i class="fa fa-user" aria-hidden="true"></i><br>About Me</label>
                            </div>
                            <div class="col-4" style="text-align: center;">
                                <label id="m_page_btn" page="pages_education">
                                    <i class="fa fa-graduation-cap" aria-hidden="true"></i><br>My Education</label>
                            </div>
                            <div class="col-4" style="text-align: center;">
                                <label id="m_page_btn" page="pages_job_experience">
                                    <i class="fa fa-tasks" aria-hidden="true"></i><br>My Job Experience</label>
                            </div>
                            <div class="col-4" style="text-align: center;">
                                <label id="m_page_btn" page="pages_portofolio">
                                    <i class="fa fa-briefcase" aria-hidden="true"></i><br>My Portofolio</label>
                            </div>
                            <div class="col-4" style="text-align: center;">
                                <label id="m_page_btn" page="pages_contact_me">
                                    <i class="fa fa-phone" aria-hidden="true"></i><br>Contact Me</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn_menu">
                        <i class="fa fa-th" aria-hidden="true"></i>
                    </div>		
                </div>
            </div>
        </section>
    </div>

    <!-- aktif page -->
    <input type="hidden" id="active_page" value="home">

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="assets/js/education.js"></script>
    <script src="assets/js/portfolio.js"></script>
    <script src="assets/js/menu.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            $(".preloader").fadeOut();
        });
        
        $(".btn_menu").click(function(){
            $("#m_menu").toggle();
        });

        $(document).ready(function(){
            var pages = "";
            for(var i=0; i< menu.length; i++ ){
                pages += '<div id="page_'+menu[i][1]+'"></div>';
            }
            $('#pages').html(pages);
            $("#page_home").load('pages/home.html');
            $("#page_about_me").load('pages/about.html');
            
        });
        // dekstop version
        $(document).ready(function(){
            var nav = "";
            for(var i=0; i< menu.length; i++){
                nav+= '<label class="nav-item nav-link" id="nav_"'+menu[i][1]+'">'+menu[i][0]+'</label>';
            }
            $(".navbar-nav").html(nav);
        });
        
        // mobile version
        $(document).ready(function(){
            $('body').on('click','#m_page_btn',function(){
                var page 		= $(this).attr('page');
                var active_page	= $('#active_page').val();
                if (page != active_page) {
				$('.preloader').show();
				setTimeout(function () {
					$('.preloader').fadeOut();
				}, 1000);
				$('#m_menu').fadeToggle(200);
				$('#'+page).show();
				$('#'+active_page).hide();
				$('#active_page').val(page);	
                }
                else{
                    $('#m_menu').fadeToggle(200);
                }
            });
        });
    </script>
</body>
</html>
